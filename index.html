<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4d199f08bf.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Brain Flex</title>
</head>
<body>

    <header>
        <h1>Brain Flex</h1>
        <h2>Test your memory by matching the cards!</h2>
    </header> 

    <main class="wrapper">
        <div class="features">
            <p class="score">Guesses: 0 </p>
            <button class="reset">Reset</button>
        </div>
        
        <section class="memoryGame" id="shuffle">                  
            <button class="memoryCard" data-icon="one" id="one" aria-label="Card">
                <div class="front"><i class="fas fa-gamepad" alt="gamepad icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="one" id="two" aria-label="Card">
                <div class="front"><i class="fas fa-gamepad" alt="gamepad icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="two" id="three" aria-label="Card">
                <div class="front"><i class="fas fa-headphones" alt="headphones icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="two" id="four" aria-label="Card">
                <div class="front"><i class="fas fa-headphones" alt="headphones icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="three" id="five" aria-label="Card">
                <div class="front"><i class="fas fa-drum" alt="drum icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="three" id="six" aria-label="Card">
                <div class="front"><i class="fas fa-drum" alt="drum icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="four" id="seven" aria-label="Card">
                <div class="front"><i class="fas fa-guitar" alt="guitar icon"></i></div>
                <div class="back"><i class="fas fa-question" "></i></div>
            </button>    
            <button class="memoryCard" data-icon="four" id="eight" aria-label="Card">
                <div class="front"><i class="fas fa-guitar" alt="guitar icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="five" id="nine" aria-label="Card">
                <div class="front"><i class="fas fa-dice" alt="dice icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="five" id="ten" aria-label="Card">
                <div class="front"><i class="fas fa-dice" alt="dice icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="six" id="eleven" aria-label="Card">
                <div class="front"><i class="fas fa-heart" alt="heart icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="six" id="twelve" aria-label="Card">
                <div class="front"><i class="fas fa-heart" alt="heart icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="seven" id="thirteen" aria-label="Card">
                <div class="front"><i class="fas fa-glass-martini-alt" alt="martini icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="seven" id="fourteen" aria-label="Card">
                <div class="front"><i class="fas fa-glass-martini-alt" alt="martini icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="eight" id="fifteen" aria-label="Card">
                <div class="front"><i class="fas fa-dog" alt="dog icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="eight" id="sixteen" aria-label="Card">
                <div class="front"><i class="fas fa-dog" alt="dog icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>      
        </section>

    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
