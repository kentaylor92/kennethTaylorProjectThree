<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d199f08bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Memory Game</title>
</head>
<body>

    <header>
        <h1>Brain Flex</h1>
        <h2>Test your memory by matching the cards!</h2>
    </header> 

    <main class="wrapper">

        <p class="score">Guesses: 0 </p>
        
        <section class="memoryGame" id="shuffle">           
            <button class="memoryCard" data-icon="one" >
                <div class="front"><i class="fas fa-gamepad" alt="gamepad icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="one">
                <div class="front"><i class="fas fa-gamepad" alt="gamepad icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="two">
                <div class="front"><i class="fas fa-headphones" alt="headphones icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="two">
                <div class="front"><i class="fas fa-headphones" alt="headphones icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="three">
                <div class="front"><i class="fas fa-drum" alt="drum icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="three">
                <div class="front"><i class="fas fa-drum" alt="drum icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="four">
                <div class="front"><i class="fas fa-guitar" alt="guitar icon"></i></div>
                <div class="back"><i class="fas fa-question" "></i></div>
            </button>    
            <button class="memoryCard" data-icon="four">
                <div class="front"><i class="fas fa-guitar" alt="guitar icon"></i></div>
                <div class="back"><i class="fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="five">
                <div class="front"><i class="fas fa-dice" alt="dice icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="five">
                <div class="front"><i class="fas fa-dice" alt="dice icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="six">
                <div class="front"><i class="fas fa-heart" alt="heart icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="six">
                <div class="front"><i class="fas fa-heart" alt="heart icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="seven">
                <div class="front"><i class="fas fa-glass-martini-alt" alt="martini icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="seven">
                <div class="front"><i class="fas fa-glass-martini-alt" alt="martini icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="eight">
                <div class="front"><i class="fas fa-dog" alt="dog icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>    
            <button class="memoryCard" data-icon="eight">
                <div class="front"><i class="fas fa-dog" alt="dog icon"></i></div>
                <div class="back"><i class="backIcon fas fa-question"></i></div>
            </button>      
        </section>

    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
